language: julia
os:
    - linux
    - osx
julia:
    - 0.7
    - 1
    - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
    email: false
addons:
  apt:
    packages:
    - hdf5-tools
  homebrew:
    packages:
    - hdf5
after_success:
  - if [[ $TRAVIS_JULIA_VERSION = 1.0 ]] && [[ $TRAVIS_OS_NAME = linux ]]; then
      julia --project=test/coverage -e 'using Pkg; Pkg.instantiate();
          using Coverage; Codecov.submit(Codecov.process_folder())';
    fi
