name: CI

on:
  push:
    branches:
      - master
      - release-*
    tags: '*'
  pull_request:

jobs:
  HDF5:
    name: julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - 'nightly'
        os:
          - windows-latest
        arch:
          - x86
        exclude:
          - os: macOS-latest
            arch: x86
          - os: ubuntu-latest # excluded because HDF5_jll v1.12 does not support i686
            arch: x86
          - version: '1.3'
            arch: x86
          - version: 'nightly'
            arch: x86
          - version: '1.3'
            os: macOS-latest
          - version: '1.3'
            os: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        env:
          JULIA_DEBUG: Main
