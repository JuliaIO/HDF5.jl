<h1 id="hdf5jl-hierarchical-data-storage-for-julia">HDF5.jl: Hierarchical Data Storage for Julia</h1>
<p>Mark Kittisopikul (HHMI), Simon Byrne (Caltech), Mustafa Mohamad (UCalgary)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="3">
<h1 id="what-is-hdf5">What is HDF5?</h1>
<p>HDF5 stands for Hierarchial Data Format version 5 and is maintained by The HDF Group, formerly part of the National Center for Supercomputing Appplications (NCSA).</p>
<ul>
<li data-marpit-fragment="1">HDF5 is a file format with an open specification.</li>
<li data-marpit-fragment="2">HDF5 is a C Library and API.</li>
<li data-marpit-fragment="3">HDF5 is a data model.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4">
<h1 id="when-to-use-hdf5">When to use HDF5</h1>
<ul>
<li data-marpit-fragment="1">Store numeric array and attributes in nested groups.</li>
<li data-marpit-fragment="2">Use it when you want to compactly store binary data.</li>
</ul>
<h2 id="when-not-to-use-hdf5">When not to use HDF5</h2>
<ul>
<li data-marpit-fragment="3">You have arrays of variable-length strings. Used fixed lengths strings instead.</li>
<li data-marpit-fragment="4">You have tables of heterogeneous data. Consider using columnar layouts. Other formats are more optimized for tables.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4">
<h1 id="related-formats">Related formats</h1>
<p>HDF5 is used as a base for other formats</p>
<ul>
<li data-marpit-fragment="1">NetCDF - Network Common Data Form v4 (Unidata, UCAR)</li>
<li data-marpit-fragment="2">MAT - MATLAB data files v7.3+</li>
<li data-marpit-fragment="3">PyTables - Pandas</li>
<li data-marpit-fragment="4">JLD/JLD2 - Julia Data Format</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1 id="hdf5-specification">HDF5 Specification</h1>
<p>The HDF5 specification is open and freely available.</p>
<p><img src="images/specification_toc.png" alt="" style="width:600px;" /></p>
<p><a href="https://docs.hdfgroup.org/hdf5/v1_14/_f_m_t3.html">https://docs.hdfgroup.org/hdf5/v1_14/_f_m_t3.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3">
<h1 id="what-is-hdf5jl">What is HDF5.jl?</h1>
<p>HDF5.jl is a wrapper around the HDF5 C Library.</p>
<p>It consists of</p>
<ul>
<li data-marpit-fragment="1">A low level interface, a direct mapping to the C API</li>
<li data-marpit-fragment="2">A mid level interface, lightweight helpers</li>
<li data-marpit-fragment="3">A high level interface, a Julia API</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5">
<h1 id="related-julia-packages">Related Julia Packages</h1>
<ul>
<li data-marpit-fragment="1">HDF5_jll.jl, C Library from HDF Group (dependency of HDF5.jl)</li>
<li data-marpit-fragment="2">MAT.jl, MATLAB files (depends on HDF5.jl)</li>
<li data-marpit-fragment="3">JLD.jl, Julia Data Format (depends on HDF5.jl)</li>
<li data-marpit-fragment="4">JLD2.jl, Julia Data Format 2: pure Julia implementation of a subset of HDF5</li>
<li data-marpit-fragment="5">NetCDF.jl &amp; NCDatasets.jl: wrappers for the NetCDF C library, which incorporates HDF5</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="6">
<h1 id="hdf5jl-early-and-recent-contributors">HDF5.jl Early and Recent Contributors</h1>
<ul>
<li data-marpit-fragment="1">There are many contributors</li>
<li data-marpit-fragment="2">Konrad Hisen initiated Julia's support for HDF5</li>
<li data-marpit-fragment="3">Tim Holy and Simon Kornblith were the initial primary authors</li>
<li data-marpit-fragment="4">Tom Short, Blake Johnson, Isaih Norton, Elliot Saba, Steven Johnson, Mike Nolta, Jameson Nash</li>
<li data-marpit-fragment="5">Justin Willmert improved many aspects C to Julia API interface</li>
<li data-marpit-fragment="6">Other recent contributors: t-bltg, Hendrik Ranocha, Nathan Zimmerberg, Joshua Lampert, Tamas Gal, David MacMahon, Juan Ignacio Polanco, Michael Schlottke-Lakemper, linwaytin, Dmitri Iouchtchenko, Lorenzo Van Munoz, Jared Wahlstrand, Julian Samaroo, machakann, James Hester, Ralph Kube, Kristoffer Carlsson</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3">
<h1 id="hdf5jl-current-developers">HDF5.jl Current Developers</h1>
<ul>
<li data-marpit-fragment="1">Mustafa Mohamad, Mark Kittisopikul, and Simon Byrne are the current maintainers</li>
<li data-marpit-fragment="2">Mark Kittisopikul has been expanding API coverage, especially with chunking</li>
<li data-marpit-fragment="3">Simon Byrne has been working on package organization, filter interface, virtual datasets, and parallelization</li>
</ul>
<h2 id="special-mention">Special mention</h2>
<ul>
<li>Erik Schnetter for building HDF5 in Yggdrasil</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="6">
<h1 id="what-advantages-does-julia-bring-to-hdf5jl">What advantages does Julia bring to HDF5.jl?</h1>

<ul>
<li data-marpit-fragment="1">HDF5.jl dynamically create types to match the stored HDF5 types.</li>
<li data-marpit-fragment="2">HDF5.jl can use Julia's reflection capabilities to create corresponding HDF5 types.</li>
<li data-marpit-fragment="3">HDF5.jl is easily extensible using multiple dispatch.</li>
<li data-marpit-fragment="4">HDF5.jl can create callbacks for C for efficient iteration.</li>
<li data-marpit-fragment="5">HDF5.jl wraps the C library directly in Julia via <code>@ccall</code>.
<ul>
<li data-marpit-fragment="6">This is partially automated via Clang.jl and <a href="https://github.com/mkitti/LibHDF5.jl">https://github.com/mkitti/LibHDF5.jl</a> .</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1 id="basic-hdf5jl-usage">Basic HDF5.jl Usage</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">using</span> HDF5

<span class="hljs-comment"># Write a HDF5 file</span>
h5open(<span class="hljs-string">&quot;mydata.h5&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>) <span class="hljs-keyword">do</span> h5f
    <span class="hljs-comment"># Store an array</span>
    h5f[<span class="hljs-string">&quot;group_A/group_B/array_C&quot;</span>] = rand(<span class="hljs-number">1024</span>,<span class="hljs-number">1024</span>)
    <span class="hljs-comment"># Store an attribute</span>
    attrs(h5f[<span class="hljs-string">&quot;group_A&quot;</span>])[<span class="hljs-string">&quot;access_date&quot;</span>] = <span class="hljs-string">&quot;2023_07_21&quot;</span>
<span class="hljs-keyword">end</span>

<span class="hljs-comment"># Read a HDF5 file</span>
C = h5open(<span class="hljs-string">&quot;mydata.h5&quot;</span>) <span class="hljs-keyword">do</span> h5f
    <span class="hljs-comment"># Access an attribute</span>
    println(attrs(h5f[<span class="hljs-string">&quot;group_A&quot;</span>])[<span class="hljs-string">&quot;access_date&quot;</span>])
    <span class="hljs-comment"># Load an array and return it as C</span>
    h5f[<span class="hljs-string">&quot;group_A/group_B/array_C&quot;</span>][:,:]
<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1 id="chunking-and-built-in-gzip-compression-usage">Chunking and Built-in Gzip Compression Usage</h1>
<p>In HDF5.jl version 0.16 we introduced a new general filter keyword allowing for the definition of filter pipelines.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">using</span> HDF5

h5open(<span class="hljs-string">&quot;simple_chunked.h5&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>, libver_bounds=<span class="hljs-string">v&quot;1.12&quot;</span>) <span class="hljs-keyword">do</span> h5f
    h5ds = create_dataset(h5f, <span class="hljs-string">&quot;gzipped_data&quot;</span>, <span class="hljs-built_in">UInt8</span>, (<span class="hljs-number">16</span>,<span class="hljs-number">16</span>),
        chunk=(<span class="hljs-number">4</span>,<span class="hljs-number">4</span>),
        filters=[HDF5.Filters.Deflate()],
        alloc_time = :early
    )
<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="5">

<li data-marpit-fragment="2">H5Zzstd.jl - CodecZstd.jl</li>
<li data-marpit-fragment="3">H5Zlz4.jl - CodecLZ4.jl</li>

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1 id="chunking-and-filter-plugin-usage">Chunking and Filter Plugin Usage</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">using</span> HDF5, H5Zzstd

h5open(<span class="hljs-string">&quot;zstd_chunked.h5&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>, libver_bounds=<span class="hljs-string">v&quot;1.12&quot;</span>) <span class="hljs-keyword">do</span> h5f
    h5ds = create_dataset(h5f, <span class="hljs-string">&quot;zstd_data&quot;</span>, <span class="hljs-built_in">UInt8</span>, (<span class="hljs-number">16</span>,<span class="hljs-number">16</span>),
        chunk=(<span class="hljs-number">4</span>,<span class="hljs-number">4</span>),
        filters=[ZstdFilter(<span class="hljs-number">3</span>)]
    )
<span class="hljs-keyword">end</span>
</code></pre>
<p>TODO: Use a package extension loading mechanism when CodecZstd.jl is present.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1 id="using-external-native-plugin-filters">Using External Native Plugin Filters</h1>
<p>The HDF5 C library has a filter plugin mechanism. Plugins are shared libraries located in <code>/usr/local/hdf5/lib/plugin</code> or as specified by <code>$HDF5_PLUGIN_DIR</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">using</span> HDF5.Filters

bitshuf = ExternalFilter(<span class="hljs-number">32008</span>, <span class="hljs-built_in">Cuint</span>[<span class="hljs-number">0</span>, <span class="hljs-number">0</span>])
bitshuf_comp = ExternalFilter(<span class="hljs-number">32008</span>, <span class="hljs-built_in">Cuint</span>[<span class="hljs-number">0</span>, <span class="hljs-number">2</span>])

data_A = rand(<span class="hljs-number">0</span>:<span class="hljs-number">31</span>, <span class="hljs-number">1024</span>)
data_B = rand(<span class="hljs-number">32</span>:<span class="hljs-number">63</span>, <span class="hljs-number">1024</span>)

filename, _ = mktemp()
h5open(filename, <span class="hljs-string">&quot;w&quot;</span>) <span class="hljs-keyword">do</span> h5f
    <span class="hljs-comment"># Indexing style</span>
    h5f[<span class="hljs-string">&quot;ex_data_A&quot;</span>, chunk=(<span class="hljs-number">32</span>,), filters=bitshuf] = data_A
    <span class="hljs-comment"># Procedural style</span>
    d, dt = create_dataset(h5f, <span class="hljs-string">&quot;ex_data_B&quot;</span>, data_B, chunk=(<span class="hljs-number">32</span>,), filters=[bitshuf_comp])
    write(d, data_B)
<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="4">
<h1 id="the-hdf5-c-api-does-not-allow-for-multithreaded-concurrency">The HDF5 C API does not allow for multithreaded concurrency</h1>
<ul>
<li data-marpit-fragment="1">The HDF5 C library is not directly compatible with multithreading for parallel I/O. The preferred parallelization is via MPI.</li>
<li data-marpit-fragment="2">There is a <code>H5_HAVE_THREADSAFE</code> compile time option that uses a recursive lock.</li>
<li data-marpit-fragment="3">In HDF5.jl we have applied a <code>ReentrantLock</code> on all API calls.
<ul>
<li data-marpit-fragment="4">It is now safe to use HDF5.jl with multithreading, but you may not see much of an improvement.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1 id="virtual-datasets">Virtual datasets</h1>
<ul>
<li>
<p>Maps multiple datasets into a single dataset</p>
<ul>
<li>Can be same or different files</li>
<li>Supports patterns for sequentially numbered files/datasets</li>
</ul>
</li>
<li>
<p>e.g. consider a dataset made up of 10010 blocks, across 4 files</p>
<ul>
<li><code>data00.h5</code>, <code>data01.h5</code>, etc.</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia">space = dataspace((<span class="hljs-number">100</span>,<span class="hljs-number">40</span>))
create_dataset(h5f, <span class="hljs-string">&quot;dataset&quot;</span>, datatype, space;
    virtual=[HDF5.VirtualMapping(
        HDF5.hyperslab(space, (<span class="hljs-number">1</span>:<span class="hljs-number">100</span>, HDF5.BlockRange(<span class="hljs-number">1</span>:<span class="hljs-number">10</span>; count = -<span class="hljs-number">1</span>))), <span class="hljs-comment"># block pattern</span>
        <span class="hljs-string">&quot;./data0%b.h5&quot;</span>,       <span class="hljs-comment"># filenames (%b block pattern)</span>
        <span class="hljs-string">&quot;data&quot;</span>,               <span class="hljs-comment"># path to source dataset in file</span>
        dataspace((<span class="hljs-number">100</span>,<span class="hljs-number">10</span>))   <span class="hljs-comment"># view into source dataset</span>
    )]
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1 id="parallelization-via-mpi">Parallelization via MPI</h1>
<ul>
<li>Message Passing Interface (MPI) is an interface for single-program, multiple-data (SPMD) parallelism.
<ul>
<li>Launch multiple processes running the same program<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"> mpiexec -n &lt;nprocs&gt; program ...
</code></pre>
</li>
<li>Programs determine what they should do based on their identifier (<em>rank</em>).</li>
<li>Each process determines what communication operations it should do (messages)</li>
<li>Multiple implementations (Open MPI, MPICH, vendor-specific)</li>
<li>Widely used in HPC for large-scale distributed parallelism.</li>
</ul>
</li>
<li>MPI.jl provides Julia bindings</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2 id="using-mpi--hdf5">Using MPI + HDF5</h2>
<p>Load and initialize MPI</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">using</span> MPI, HDF5
MPI.Init()
</code></pre>
<p>Pass MPI communicator to <code>h5open</code>, e.g.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia">h5 = h5open(<span class="hljs-string">&quot;data.h5&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>, MPI.COMM_WORLD)
</code></pre>
<ul>
<li>Needs to be <em>collective</em> (all processes at the same time), with the same arguments.</li>
<li>File needs to be on accessible from all processes (e.g. on a shared file system if distributed).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<p>Usage otherwise same as normal:</p>
<ul>
<li>metadata operatrions(<code>create_dataset</code>, writing attributes) should be done collectively, with the same arguments.</li>
<li>reading/writing data can be independently per-process.
<ul>
<li>try to align chunks with processes</li>
<li>if collective, use <code>dxpl_mpio=:collective</code> option with <code>create_dataset</code>/<code>open_dataset</code></li>
</ul>
</li>
<li>some limitations (e.g no datasets with variable-length strings).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1 id="configuring-hdf5-in-upcoming-017-release">Configuring HDF5 (in upcoming 0.17 release)</h1>
<ul>
<li>
<p>May want to use specific HDF5 library</p>
<ul>
<li>interoperability with other languages (e.g. h5py)</li>
<li>linked against custom MPI binary</li>
<li>specific hardware features (burst buffers)</li>
</ul>
</li>
<li>
<p>Preferences.jl to specify custom HDF5 binary</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">using</span> Preferences, HDF5
set_preferences!(HDF5,
        <span class="hljs-string">&quot;libhdf5&quot;</span> =&gt; <span class="hljs-string">&quot;/path/to/your/libhdf5.so&quot;</span>,
        <span class="hljs-string">&quot;libhdf5_hl&quot;</span> =&gt; <span class="hljs-string">&quot;/path/to/your/libhdf5_hl.so&quot;</span>,
        force = <span class="hljs-literal">true</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4">
<h1 id="applications">Applications</h1>
<ul>
<li data-marpit-fragment="1">CliMa</li>
<li data-marpit-fragment="2">Plots.jl backend</li>
<li data-marpit-fragment="3">JLD.jl (dependency) and JLD2.jl (interop reference)</li>
<li data-marpit-fragment="4">Checkpointing.jl</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="4">
<h1 id="summary">Summary</h1>
<ul>
<li data-marpit-fragment="1">HDF5 is a format, C library, and data model for storing hierarchical information.</li>
<li data-marpit-fragment="2">HDF5.jl is a wrapper providing high and low level access to the HDF5 library.</li>
<li data-marpit-fragment="3">HDF5.jl now allows for multithreaded capability through locks and may expand capabilities beyond that of HDF5 C library</li>
<li data-marpit-fragment="4">HDF5.jl works with MPI.jl to allow for distributed multiprocessing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1 id="questions">Questions?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2">
<h1 id="extra-slides-and-advanced-topics">Extra Slides and Advanced Topics</h1>
<ul>
<li data-marpit-fragment="1">HDF5 Specification: Superblock and Hex Dump</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1 id="hdf5-specification-superblock">HDF5 Specification: Superblock</h1>
<p>HDF5 structures are variably sized and use Bob Jenkin's Lookup3 checksum for metadata integrity.</p>
<p><img src="images/superblock.png" alt="" style="width:800px;" /></p>
<p><a href="https://docs.hdfgroup.org/hdf5/v1_14/_f_m_t3.html#Superblock">https://docs.hdfgroup.org/hdf5/v1_14/_f_m_t3.html#Superblock</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1 id="a-hdf5-hex-dump">A HDF5 Hex Dump</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>00000000  89 48 44 46 0d 0a 1a 0a  03 08 08 00 00 00 00 00  |.HDF............|
00000010  00 00 00 00 ff ff ff ff  ff ff ff ff 82 08 01 00  |................|
00000020  00 00 00 00 30 00 00 00  00 00 00 00 92 3c c0 2c  |....0........&lt;.,|
00000030  4f 48 44 52 02 20 a3 5c  ae 64 a3 5c ae 64 a3 5c  |OHDR. .\.d.\.d.\|
00000040  ae 64 a3 5c ae 64 78 02  12 00 00 00 00 ff ff ff  |.d.\.dx.........|
00000050  ff ff ff ff ff ff ff ff  ff ff ff ff ff 0a 02 00  |................|
00000060  01 00 00 06 14 00 00 01  00 09 7a 61 72 72 73 68  |..........zarrsh|
00000070  61 72 64 c3 00 00 00 00  00 00 00 00 40 00 00 00  |ard.........@...|
00000080  00 00 00 00 00 00 00 00  00 00 00 00 00 00 00 00  |................|
</code></pre>
<p><img src="images/format_signature.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1 id="iteration">Iteration</h1>

<p>For accessing data has two kinds of interfaces for accessing enumerated data:</p>
<ol>
<li><code>h5a_get_name_by_idx(loc_id, obj_name, index_type, order, idx, name, size, lapl_id)</code></li>
<li><code>h5a_iterate(obj_id::hid_t, idx_type::Cint, order::Cint, n::Ptr{hsize_t}, op::Ptr{Cvoid}, op_data::Any)</code>, <code>op</code> is function pointer</li>
</ol>
<p>The <code>_by_idx</code> calls are easy to use via a simple <code>for</code> loop but are very inefficient for iterating over many items.</p>
<p>The <code>_iterate</code> calls require a C callback, <code>op</code>, and can be challenging to use but are efficient.</p>
<p>Based on <code>h5a_iterate</code> we have created a new <code>attrs</code> API replacing the former <code>attributes</code> API.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="3">
<h1 id="concurrency-with-direct-io">Concurrency with Direct I/O</h1>
<ul>
<li data-marpit-fragment="1">The HDF5 C library provides byte offsets for continguous and chunked datasets</li>
<li data-marpit-fragment="2">Currently, HDF5.jl allows contiguous datasets to be memory mapped into arrays allowing for multithreaded reads.</li>
<li data-marpit-fragment="3">With efficient chunk iteration, could we perform parallel decompression in HDF5.jl by reading compressed chunks directly?</li>
</ul>
</section>
